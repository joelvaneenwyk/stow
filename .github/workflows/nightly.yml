name: 'Nightly'

on:
  # Run at 2 AM UTC every day
  schedule:
    - cron: '0 2 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  perl_test_matrix:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        perl:
          - '5.32'
          - '5.14'

        include:
          - platform: ubuntu-latest
            perl: '5.34'

    name: ${{ matrix.platform }} Perl v${{ matrix.perl }}
    runs-on: ${{ matrix.platform }}
    if: always()

    env:
      DEBIAN_FRONTEND: noninteractive
      CMD_EXTENSION: "${{ matrix.platform == 'windows-latest' && '.bat' || '.sh' }}"
      CMD_PREFIX: "${{ matrix.platform == 'windows-latest' && 'cmd /c tools\\' || 'bash tools/' }}"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup Perl ${{ matrix.perl }}
        uses: shogo82148/actions-setup-perl@v1
        with:
          install-modules-with: cpanm
          perl-version: ${{ matrix.perl }}

          # Only applies to Windows and uses fallback for other platforms
          distribution: strawberry

      - name: Install Dependencies
        working-directory: ${{ github.workspace }}
        run: |
          ${{ env.CMD_PREFIX }}install-dependencies${{ env.CMD_EXTENSION }}

      - name: Make Stow
        working-directory: ${{ github.workspace }}
        run: |
          ${{ env.CMD_PREFIX }}make-stow${{ env.CMD_EXTENSION }}

      - name: Run Tests
        working-directory: ${{ github.workspace }}
        run: |
          ${{ env.CMD_PREFIX }}run-tests${{ env.CMD_EXTENSION }}

  docker_build:
    name: Docker Perl Tests

    # Skip Docker build if the test matrix fails as this will take a long time and
    # does essentially the same as above but with 'perlbrew'
    needs: perl_test_matrix

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker build image
        working-directory: ${{ github.workspace }}
        run: |
          bash ./docker/docker-build.sh

      - name: Docker test
        working-directory: ${{ github.workspace }}
        run: |
          bash ./docker/docker-test.sh
