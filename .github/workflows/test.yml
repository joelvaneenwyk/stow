name: Test suite

on:
  push:
    branches: [main, develop]

  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    container:
      image: perldocker/perl-tester:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - run: apt-get update && apt-get install -y sudo texinfo texlive

      - run: autoreconf --install
      - name: ./configure && make
        run: |
          eval "$(perl -V:siteprefix)"
          ./configure --prefix=$siteprefix && make
          make cpanm
      - run: make distcheck
      - run: perl Build.PL
      - run: ./Build build
      - run: ./Build distcheck
      - run: make test

  test:
    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - '5.38'
          - '5.36'
          - '5.34'
          - '5.32'
          - '5.30'

    container:
      # This Docker image should avoid the need to run:
      #
      #    cpanm -n Devel::Cover::Report::Coveralls
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    needs: validate
    name: Perl ${{ matrix.perl-version }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - run: apt-get update && apt-get install -y sudo texinfo texlive

      - run: autoreconf --install
      - name: ./configure && make
        run: |
          eval `perl -V:siteprefix`
          # Note: this will complain Test::Output isn't yet installed:
          ./configure --prefix=$siteprefix && make

          # but that's OK because we install it here:
          make cpanm

      - run: make distcheck
      - run: perl Build.PL
      - run: ./Build build
      - run: cover -test -report coveralls
      - run: ./Build distcheck

      - name: Run tests
        run: make test
